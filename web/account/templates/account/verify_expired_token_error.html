{% extends 'base.html' %}

{% block title %}
    RunMake|登録失敗
{% endblock %}

{% block content %}

<main class="container px-4	pt-6">
  <div class="content">
    <h1 class="title is-4">
      <span class="icon has-text-danger">
        <i class="fas fa-ban"></i>
      </span>
      アカウント登録に失敗しました
    </h1>
    <p>登録用リンクの有効期限が切れています</p>
    <p>お手数ですが以下より登録用メールの再送をお願いいたします</p>
    <p>
      解決しない場合はお手数をおかけしますが問合わせ先(
        <a class="has-text-link" href="mailto:{{support_email_address}}">
          {{ support_email_address }}
        </a>
      )までご連絡ください
    </p>
  </div>

  <form>
    <div class="control">
      <button class="button is-link ml-auto">登録用メールを再送する</button>
    </div>
  </form>
</main>
{% endblock %}
